<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  
  <main>
    
  
    <section> <!--textos-->
      <img src="images/image-equilibrium.jpg" alt="NFT" id="nft-image">
      <h1>Equilibrium #3429</h1>
      <span id="sub-h1">Our Equilibrium collection promotes balance and calm.</span>

      <div class="information">
        <div class="icone1">
          <img src="images/icon-ethereum.svg" alt="icone-ethereum">
          <strong>0.041 ETH</strong>
        </div>  

        <div id="tdays">
          <img src="images/icon-clock.svg" alt="clock">
          <span>3 days left</span>
        </div>

      </div>
      


      <div class="creator">
        <img src="images/image-avatar.png" alt="foto-criador">
        <span>Creation of<strong> Jules Wyvern</strong></span>
      </div>

    </section>

  </main>
  

</body>
</html>
